version: '3.8'

services:
  # etcd for service discovery
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: parallax-etcd
    environment:
      - ETCD_NAME=etcd0
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_CLUSTER=etcd0=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/etcd-data
    networks:
      - parallax-network

  # Control Plane
  control-plane:
    build:
      context: .
      dockerfile: docker/control-plane.Dockerfile
    container_name: parallax-control-plane
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PARALLAX_ETCD_ENDPOINTS=etcd:2379
      - PARALLAX_PATTERNS_DIR=/app/patterns
      - LOG_LEVEL=info
    ports:
      - "3000:3000"
    depends_on:
      - etcd
    volumes:
      - ./patterns:/app/patterns:ro
    networks:
      - parallax-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # TypeScript Sentiment Agent
  sentiment-agent:
    build:
      context: examples/standalone-agent
      dockerfile: Dockerfile
      args:
        - BASE_IMAGE=node:20-alpine
    container_name: parallax-sentiment-agent
    environment:
      - PORT=50051
      - PARALLAX_REGISTRY=control-plane:3000
    ports:
      - "50051:50051"
    depends_on:
      - control-plane
    networks:
      - parallax-network

  # Python Weather Agent
  weather-agent:
    build:
      context: examples/python-agent
      dockerfile: Dockerfile
      args:
        - BASE_IMAGE=python:3.11-slim
    container_name: parallax-weather-agent
    environment:
      - PORT=50052
      - PARALLAX_REGISTRY=control-plane:3000
    ports:
      - "50052:50052"
    depends_on:
      - control-plane
    networks:
      - parallax-network

  # Math Agent (TypeScript)
  math-agent:
    build:
      context: examples/standalone-agent
      dockerfile: Dockerfile
      args:
        - BASE_IMAGE=node:20-alpine
    container_name: parallax-math-agent
    environment:
      - PORT=50053
      - PARALLAX_REGISTRY=control-plane:3000
      - AGENT_TYPE=math  # Used to select math agent in the code
    ports:
      - "50053:50053"
    depends_on:
      - control-plane
    networks:
      - parallax-network
    command: ["node", "dist/math-agent.js"]

  # Grafana for monitoring (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: parallax-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - parallax-network
    profiles:
      - monitoring

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: parallax-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - parallax-network
    profiles:
      - monitoring

volumes:
  etcd-data:
  grafana-data:
  prometheus-data:

networks:
  parallax-network:
    driver: bridge