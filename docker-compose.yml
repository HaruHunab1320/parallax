services:
  # etcd for service discovery
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    ports:
      - "2389:2379"
      - "2390:2380"
    command:
      - etcd
      - --advertise-client-urls=http://0.0.0.0:2379
      - --listen-client-urls=http://0.0.0.0:2379

  # PostgreSQL with TimescaleDB for time-series features
  postgres:
    image: timescale/timescaledb:latest-pg16
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=parallax
      - POSTGRES_PASSWORD=parallax123
      - POSTGRES_DB=parallax
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parallax"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for HA features
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

volumes:
  postgres_data: