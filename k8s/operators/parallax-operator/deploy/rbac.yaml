apiVersion: v1
kind: ServiceAccount
metadata:
  name: parallax-operator
  namespace: parallax-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: parallax-operator
rules:
# ParallaxAgent resources
- apiGroups:
  - agent.parallax.io
  resources:
  - parallaxagents
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agent.parallax.io
  resources:
  - parallaxagents/status
  verbs:
  - get
  - patch
  - update
# Pattern resources
- apiGroups:
  - pattern.parallax.io
  resources:
  - patterns
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pattern.parallax.io
  resources:
  - patterns/status
  verbs:
  - get
  - patch
  - update
# PatternExecution resources
- apiGroups:
  - execution.parallax.io
  resources:
  - patternexecutions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - execution.parallax.io
  resources:
  - patternexecutions/status
  verbs:
  - get
  - patch
  - update
# Core Kubernetes resources
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - services
  - serviceaccounts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: parallax-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: parallax-operator
subjects:
- kind: ServiceAccount
  name: parallax-operator
  namespace: parallax-system