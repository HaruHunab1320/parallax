# Default values for parallax.
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Control Plane configuration
controlPlane:
  enabled: true
  replicaCount: 1
  image:
    repository: parallax/control-plane
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 3000
    metricsPort: 3001
    grpcPort: 8081

  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi

  env:
    LOG_LEVEL: info
    PARALLAX_PATTERNS_DIR: /patterns

  # Enterprise license key (optional - enables enterprise features)
  # Format: PARALLAX-ENT-xxxx or PARALLAX-PLUS-xxxx
  licenseKey: ""

  etcd:
    endpoints: []
    prefix: /parallax

  database:
    url: ""
    maxConnections: 20
    migrations:
      autoRun: true

  patterns:
    configMap: parallax-patterns
    cache:
      enabled: true
      ttl: 3600
    defaultPatterns:
      hello-world.prism: |
        pattern HelloWorld {
          description: "A simple hello world pattern"
          confidence_threshold: 0.7

          input {
            name: string
          }

          output {
            greeting: string
          }

          steps {
            greet {
              greeting = "Hello, " + input.name + "!"
              greeting ~> 1.0
            }
          }
        }

  persistence:
    enabled: false
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    storageClass: ""
    annotations: {}

  agents:
    heartbeatInterval: 30000
    heartbeatTimeout: 90000
    maxPerPattern: 100

  metrics:
    enabled: true
    interval: 60000

  tracing:
    enabled: false
    endpoint: "http://localhost:4317"
    serviceName: "parallax-control-plane"

  auth:
    enabled: false
    jwt:
      secret: ""
      expiry: "24h"
    rbac:
      enabled: false

  serviceAccount:
    annotations: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  podDisruptionBudget:
    enabled: false
    minAvailable: 1
    # maxUnavailable: 1

  nodeSelector: {}
  tolerations: []
  affinity: {}

# Operator configuration (disabled - no operator code yet)
operator:
  enabled: false
  replicaCount: 1
  image:
    repository: parallax/parallax-operator
    tag: latest
    pullPolicy: IfNotPresent
  
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  
  # Watch all namespaces by default
  watchNamespace: ""
  
  nodeSelector: {}
  tolerations: []
  affinity: {}

# etcd configuration (uses official etcd image)
etcd:
  enabled: true
  replicaCount: 1
  image:
    repository: quay.io/coreos/etcd
    tag: v3.5.9
    pullPolicy: IfNotPresent
  auth:
    rbac:
      create: false
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Redis configuration (for HA features)
redis:
  enabled: true
  image:
    repository: redis
    tag: 7-alpine
    pullPolicy: IfNotPresent
  auth:
    enabled: false
    password: ""
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 64Mi

# InfluxDB configuration
influxdb:
  enabled: true
  image:
    repository: influxdb
    tag: 2.7-alpine
  
  auth:
    admin:
      username: admin
      password: parallax123
      token: parallax-super-secret-auth-token
    
    org: parallax
    bucket: metrics
    retention: 30d
  
  persistence:
    enabled: true
    size: 10Gi
  
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 256Mi

# Grafana configuration
grafana:
  enabled: true
  adminUser: admin
  adminPassword: parallax123
  
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: InfluxDB
          type: influxdb
          access: proxy
          url: http://parallax-influxdb:8086
          isDefault: true
          jsonData:
            version: Flux
            organization: parallax
            defaultBucket: metrics
          secureJsonData:
            token: parallax-super-secret-auth-token
        
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://parallax-prometheus:9090
  
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: 'Parallax'
          type: file
          disableDeletion: false
          updateIntervalSeconds: 30
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/default
  
  persistence:
    enabled: true
    size: 1Gi

# Prometheus configuration
prometheus:
  enabled: true
  alertmanager:
    enabled: false
  
  serverFiles:
    prometheus.yml:
      scrape_configs:
        - job_name: 'control-plane'
          static_configs:
            - targets:
                - parallax-control-plane:3001

        - job_name: 'operator'
          static_configs:
            - targets:
                - parallax-operator:8080
  
  persistence:
    enabled: true
    size: 8Gi

# Jaeger configuration for distributed tracing
jaeger:
  enabled: true
  provisionDataStore:
    cassandra: false
  allInOne:
    enabled: true
    image:
      tag: latest
  storage:
    type: memory
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false

# Service Mesh configuration (optional)
serviceMesh:
  enabled: false
  provider: istio  # or linkerd

# Security settings
security:
  tls:
    enabled: false
    certManager:
      enabled: false
      issuer: letsencrypt-prod
  
  # Pod Security Standards
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

# RBAC
rbac:
  create: true

# ServiceAccount
serviceAccount:
  create: true
  annotations: {}
  name: ""

# NetworkPolicy
networkPolicy:
  enabled: false
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: parallax-system
  egress:
    - to:
      - namespaceSelector: {}

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: parallax.example.com
      paths:
        - path: /
          pathType: Prefix
          service: control-plane
  tls: []
  #  - secretName: parallax-tls
  #    hosts:
  #      - parallax.example.com

# Monitoring and Alerting
monitoring:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: ""
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
      labels: {}
      metricRelabelings: []
      relabelings: []

  alerts:
    enabled: true
    rules:
      - alert: HighErrorRate
        expr: rate(parallax_pattern_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High error rate detected
          description: "Error rate is {{ $value }} errors per second"

      - alert: LowAverageConfidence
        expr: avg(parallax_pattern_confidence) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: Low average confidence
          description: "Average confidence is {{ $value }}"

# Autoscaling
autoscaling:
  controlPlane:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: parallax
    password: parallax123
    database: parallax
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Web Dashboard Configuration
webDashboard:
  enabled: false
  replicaCount: 1

  image:
    repository: parallax/web-dashboard
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  env:
    NODE_ENV: production

  config:
    refreshInterval: 5000

  features:
    agentManagement: true
    patternExecution: true
    confidenceTracking: true
    analytics: true

  auth:
    enabled: false
    nextAuthUrl: "http://localhost:3000"

  nodeSelector: {}
  tolerations: []
  affinity: {}