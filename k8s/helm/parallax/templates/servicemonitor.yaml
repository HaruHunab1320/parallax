{{- if and .Values.monitoring.prometheus.enabled .Values.monitoring.prometheus.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "parallax.fullname" . }}-control-plane
  namespace: {{ default .Release.Namespace .Values.monitoring.prometheus.serviceMonitor.namespace }}
  labels:
    {{- include "parallax.labels" . | nindent 4 }}
    app.kubernetes.io/component: control-plane
    {{- with .Values.monitoring.prometheus.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "parallax.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: control-plane
  namespaceSelector:
    matchNames:
      - {{ include "parallax.namespace" . }}
  endpoints:
    - port: metrics
      path: {{ .Values.monitoring.prometheus.serviceMonitor.path | default "/metrics" }}
      interval: {{ .Values.monitoring.prometheus.serviceMonitor.interval | default "30s" }}
      scrapeTimeout: {{ .Values.monitoring.prometheus.serviceMonitor.scrapeTimeout | default "10s" }}
      {{- if .Values.monitoring.prometheus.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml .Values.monitoring.prometheus.serviceMonitor.metricRelabelings | nindent 8 }}
      {{- end }}
      {{- if .Values.monitoring.prometheus.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml .Values.monitoring.prometheus.serviceMonitor.relabelings | nindent 8 }}
      {{- end }}
---
{{- if .Values.operator.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "parallax.fullname" . }}-operator
  namespace: {{ default .Release.Namespace .Values.monitoring.prometheus.serviceMonitor.namespace }}
  labels:
    {{- include "parallax.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
    {{- with .Values.monitoring.prometheus.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "parallax.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: operator
  namespaceSelector:
    matchNames:
      - {{ include "parallax.namespace" . }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.monitoring.prometheus.serviceMonitor.interval | default "30s" }}
      scrapeTimeout: {{ .Values.monitoring.prometheus.serviceMonitor.scrapeTimeout | default "10s" }}
{{- end }}
{{- end }}