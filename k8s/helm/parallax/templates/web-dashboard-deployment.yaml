{{- if .Values.webDashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "parallax.fullname" . }}-web-dashboard
  namespace: {{ include "parallax.namespace" . }}
  labels:
    {{- include "parallax.labels" . | nindent 4 }}
    app.kubernetes.io/component: web-dashboard
spec:
  replicas: {{ .Values.webDashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "parallax.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web-dashboard
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/web-dashboard-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "parallax.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web-dashboard
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      containers:
        - name: web-dashboard
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.webDashboard.image.repository }}:{{ .Values.webDashboard.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.webDashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://{{ include "parallax.fullname" . }}-control-plane:{{ .Values.controlPlane.service.port }}"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://{{ include "parallax.fullname" . }}-control-plane:{{ .Values.controlPlane.service.port }}"
            {{- if .Values.webDashboard.auth.enabled }}
            - name: NEXT_PUBLIC_AUTH_ENABLED
              value: "true"
            - name: NEXTAUTH_URL
              value: "{{ .Values.webDashboard.auth.nextAuthUrl }}"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "parallax.fullname" . }}-web-dashboard
                  key: nextauth-secret
            {{- end }}
            {{- range $key, $value := .Values.webDashboard.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.webDashboard.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/.next/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "parallax.fullname" . }}-web-dashboard
      {{- with .Values.webDashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webDashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webDashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}