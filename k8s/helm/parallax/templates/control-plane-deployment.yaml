{{- if .Values.controlPlane.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "parallax.fullname" . }}-control-plane
  labels:
    {{- include "parallax.controlPlane.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controlPlane.replicaCount }}
  selector:
    matchLabels:
      {{- include "parallax.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: control-plane
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/control-plane-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "parallax.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: control-plane
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "parallax.fullname" . }}-control-plane
      securityContext:
        {{- toYaml .Values.security.podSecurityContext | nindent 8 }}
      containers:
        - name: control-plane
          securityContext:
            {{- toYaml .Values.security.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.controlPlane.image.repository }}:{{ .Values.controlPlane.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.controlPlane.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.controlPlane.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.controlPlane.service.metricsPort }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.controlPlane.service.grpcPort | default 8081 }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.controlPlane.service.port }}"
            - name: METRICS_PORT
              value: "{{ .Values.controlPlane.service.metricsPort }}"
            - name: GRPC_PORT
              value: "{{ .Values.controlPlane.service.grpcPort | default 8081 }}"
            - name: NODE_ENV
              value: "{{ .Values.controlPlane.env.NODE_ENV | default "production" }}"
            - name: PARALLAX_ETCD_ENDPOINTS
              value: "{{ include "parallax.fullname" . }}-etcd:2379"
            {{- if .Values.postgresql.enabled }}
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "parallax.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?schema=public"
            {{- end }}
            {{- if .Values.influxdb.enabled }}
            - name: PARALLAX_CONFIDENCE_STORE
              value: "influxdb"
            - name: INFLUXDB_URL
              value: "http://{{ include "parallax.fullname" . }}-influxdb:8086"
            - name: INFLUXDB_TOKEN
              value: "{{ .Values.influxdb.auth.admin.token }}"
            - name: INFLUXDB_ORG
              value: "{{ .Values.influxdb.auth.org }}"
            - name: INFLUXDB_BUCKET
              value: "{{ .Values.influxdb.auth.bucket }}"
            {{- end }}
            {{- if .Values.redis.enabled }}
            - name: PARALLAX_HA_ENABLED
              value: "true"
            - name: PARALLAX_REDIS_URL
              value: "redis://{{ include "parallax.fullname" . }}-redis:6379"
            {{- end }}
            {{- if .Values.controlPlane.licenseKey }}
            - name: PARALLAX_LICENSE_KEY
              value: {{ .Values.controlPlane.licenseKey | quote }}
            {{- end }}
            {{- range $key, $value := .Values.controlPlane.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.controlPlane.resources | nindent 12 }}
          volumeMounts:
            - name: patterns
              mountPath: /patterns
              readOnly: true
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: patterns
          configMap:
            name: {{ .Values.controlPlane.patterns.configMap }}
        - name: config
          configMap:
            name: {{ include "parallax.fullname" . }}-control-plane
      {{- with .Values.controlPlane.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controlPlane.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controlPlane.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}