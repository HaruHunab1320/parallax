apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: patternexecutions.execution.parallax.io
spec:
  group: execution.parallax.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            required:
            - patternRef
            properties:
              patternRef:
                type: object
                description: Reference to the Pattern to execute
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
              input:
                type: object
                description: Input data for the pattern
                additionalProperties: true
              parameters:
                type: object
                description: Override parameters for this execution
                additionalProperties:
                  type: string
              agentSelector:
                type: object
                description: Selector for agents to use
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
                  capabilities:
                    type: array
                    items:
                      type: string
              priority:
                type: string
                description: Execution priority
                enum:
                - low
                - normal
                - high
                - critical
                default: normal
              deadline:
                type: string
                description: Deadline for execution completion
              successPolicy:
                type: object
                description: When to consider execution successful
                properties:
                  minConfidence:
                    type: number
                    minimum: 0
                    maximum: 1
                  requiredAgents:
                    type: integer
                    minimum: 1
          status:
            type: object
            properties:
              phase:
                type: string
                enum:
                - Pending
                - Running
                - Succeeded
                - Failed
                - Cancelled
              startTime:
                type: string
              completionTime:
                type: string
              duration:
                type: string
              result:
                type: object
                description: Execution result
                properties:
                  confidence:
                    type: number
                  data:
                    type: object
                    additionalProperties: true
                  metadata:
                    type: object
                    additionalProperties: true
              agentResults:
                type: array
                description: Individual agent results
                items:
                  type: object
                  properties:
                    agentId:
                      type: string
                    confidence:
                      type: number
                    result:
                      type: object
                    error:
                      type: string
                    duration:
                      type: string
              error:
                type: string
                description: Error message if execution failed
              retries:
                type: integer
                description: Number of retries attempted
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
    additionalPrinterColumns:
    - name: Pattern
      type: string
      jsonPath: .spec.patternRef.name
    - name: Status
      type: string
      jsonPath: .status.phase
    - name: Confidence
      type: number
      jsonPath: .status.result.confidence
    - name: Duration
      type: string
      jsonPath: .status.duration
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: patternexecutions
    singular: patternexecution
    kind: PatternExecution
    shortNames:
    - pxe