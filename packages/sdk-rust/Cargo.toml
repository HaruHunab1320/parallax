[package]
name = "parallax-sdk"
version = "0.1.0"
edition = "2021"
authors = ["Parallax Team"]
description = "Rust SDK for Parallax AI Orchestration Platform"
license = "MIT"
repository = "https://github.com/parallax/sdk-rust"
keywords = ["ai", "orchestration", "distributed", "agents"]
categories = ["api-bindings", "asynchronous"]

[dependencies]
tokio = { version = "1.40", features = ["full"] }
tonic = { version = "0.12", features = ["tls"] }
prost = "0.13"
prost-types = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
async-trait = "0.1"
futures = "0.3"
tower = "0.5"
hyper = "1.5"
anyhow = "1.0"
tokio-stream = "0.1"
rand = "0.8"
regex = "1"

[dev-dependencies]
mockall = "0.13"
tokio-test = "0.4"

[build-dependencies]
tonic-build = "0.12"

[[example]]
name = "basic"
path = "examples/basic.rs"

[[example]]
name = "agent"
path = "examples/agent.rs"

[[example]]
name = "grpc_agent"
path = "examples/grpc_agent.rs"

[features]
default = []
