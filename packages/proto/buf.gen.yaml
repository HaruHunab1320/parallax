version: v1
plugins:
  - name: js
    out: packages/proto/generated
    opt: import_style=commonjs,binary
  - name: ts
    out: packages/proto/generated
  - name: grpc
    out: packages/proto/generated
    opt: grpc_js
    path: grpc_tools_node_protoc_plugin
  - name: ts
    out: packages/proto/generated
    opt: service=grpc-node,mode=grpc-js
    path: protoc-gen-ts