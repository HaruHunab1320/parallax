apiVersion: 1

providers:
  - name: 'Parallax Dashboards'
    orgId: 1
    folder: 'Parallax'
    folderUid: 'parallax'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true