# Marketing site (static export for Netlify Forms)
[build]
  command = "pnpm --filter marketing build"
  publish = "apps/marketing/out"

[context.marketing]
  command = "pnpm --filter marketing build"
  publish = "apps/marketing/out"

# Docs site (Docusaurus)
[context.docs]
  command = "pnpm --filter docs build"
  publish = "apps/docs/build"

# Builder site (Next.js)
[context.builder]
  command = "pnpm --filter builder build"
  publish = "apps/builder/.next"
